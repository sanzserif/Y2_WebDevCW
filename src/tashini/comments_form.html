<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Form</title>
    <link rel="stylesheet" href="comments_form_css.css">
</head>
<body>
    <div class="commentsform">
        <!-- <video class="bgvideo" autoplay muted loop plays-inline>
            <source src="04.mp4">
        </video> -->
        <img class="bgpic" src="../assets/images/commentsBgPic.jpg" alt="Comments Form Image">
    <form action="" method="post" id="myForm">
        <label for="name">Name (optional)</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name here"><br>
        <label for="email">Email Address *</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email here" required><br>
            <label for="1">How satisfied were you with our website today? Choose from 0 to 10, where 0 is extremely dissatisfied and 10 is extremely satisfied. *</label><br>
            <center>
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text"></label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text"></label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text"></label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text"></label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text"></label>
                    <input type="radio" id="star6" name="rate" value="6" />
                    <label for="star6" title="text"></label>
                    <input type="radio" id="star7" name="rate" value="7" />
                    <label for="star7" title="text"></label>
                    <input type="radio" id="star8" name="rate" value="8" />
                    <label for="star8" title="text"></label>
                    <input type="radio" id="star9" name="rate" value="9" />
                    <label for="star9" title="text"></label>
                    <input type="radio" id="star10" name="rate" value="10" />
                    <label for="star10" title="text"></label>
                </div>
            </center>
                  <br><br><br>       
        <label for="email">Please could you tell us your reasons for giving this rate? *</label><br>
        <textarea name="textbox1" id="textbox1" cols="30" rows="5" required></textarea><br>
        <label for="email">How did you want to complete this task today?(optional)</label><br>
        <select id="" name="">
            <option value="">-- Please Select --</option>
            <option value="male">Website</option>
            <option value="female">Social media</option>
            <option value="other">Phone</option>
            <option value="other">Webchat</option>
            <option value="other">Phone</option>
            <option value="other">Email</option>
          </select>
        <label for="email">If you had to this task again, how would you prefer to do it?(optional)</label><br>
        <textarea name="textbox1" id="textbox3" cols="50" rows="2"></textarea><br>
        <center>
            <button type="submit" onclick="sendEmail(event)">Submit</button>
            <button type="reset">Reset</button>
        </center>
    </form>
    </div>
    <script src="comments_form_js.js"></script>
</body>
</html>
