    <div class="commentsform">
        <img class="bgpic" src="../assets/images/commentsBgPic.jpg" alt="Comments Form Image">
        <form action="https://formsubmit.co/thanuja.20212081@iit.ac.lk" method="POST">
            <label for="name">Name (optional)</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name here"><br>
            <label for="email">Email Address *</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email here" required><br>
            <label>How satisfied were you with our website today? Choose from 0 to 10, where 0 is extremely
                dissatisfied and 10 is extremely satisfied. *</label><br>

            <div class="rate">
                <input type="radio" id="star10" name="rate" value="10" />
                <label for="star10" title="text"></label>
                <input type="radio" id="star9" name="rate" value="9" />
                <label for="star9" title="text"></label>
                <input type="radio" id="star8" name="rate" value="8" />
                <label for="star8" title="text"></label>
                <input type="radio" id="star7" name="rate" value="7" />
                <label for="star7" title="text"></label>
                <input type="radio" id="star6" name="rate" value="6" />
                <label for="star6" title="text"></label>
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text"></label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text"></label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text"></label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text"></label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text"></label>
            </div>
            <br><br><br>
            <label>Please could you tell us your reasons for giving this rate? *</label><br>
            <textarea name="textbox1" id="textbox1" cols="30" rows="5" required></textarea><br>
            <label>How did you want to complete this task today?(optional)</label><br>
            <select id="completionWay">
                <option value="pleaseSelect">-- Please Select --</option>
                <option value="website">Website</option>
                <option value="socialMedia">Social media</option>
                <option value="phone">Phone</option>
                <option value="webchat">Webchat</option>
                <option value="phone">Phone</option>
                <option value="email">Email</option>
            </select>
            <label>If you had to this task again, how would you prefer to do it?(optional)</label><br>
            <textarea name="textbox1" id="textbox3" cols="50" rows="2"></textarea><br>

            <button type="submit" onclick="">Submit</button>
            <button type="reset">Reset</button>

        </form>
